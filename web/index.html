<!doctype html>
<html>
    <!-- 翻訳ツールバーを表示させない -->
    <html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8bfb0fba3c.js" crossorigin="anonymous"></script>
        <title>talking assistant</title>
    </head>
    <body>
        <div class="top col-12">
            <h2>Talking</h2>
        </div>
        <div class="border pt-2 pb-2 ml-3 col-9">
            <div class="middle d-flex align-items-end col-12">
                <div class="org">
                    <form name='input_form'>
                        <textarea class="form-control mt-2 mb-2 origin" id="origin_text" type="text" placeholder="入力してください" name='input' ></textarea>
                    </form>
                </div>
                <div class="ml-2 mr-2 mb-4">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="trans">
                    <div class="col-auto pl-0 pr-5">
                        <select class="form-control" id="language">
                            <option value="ja">日本語</option>
                            <option value="en">英語</option>
                            <option value="de">ドイツ語</option>
                            <option value="zh-cn">中国語(簡体)</option>
                            <option value="zh-tw">中国語(繁体)</option>
                        </select>
                    </div>
                    <textarea class='form-control mt-2 mb-2 trans-log-area' id="tlog" ></textarea>
                </div>
            </div>
            <div class = "under col-12">
                <input type="button" value="変換" id="translate" class="btn btn-success"></input>
            </div>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript">
            // 変換関数
            async function trans_func(text, lang) {
                // document.write('<p>JavaScriptのテスト</p>');
                let val = await eel.talk_system(text, lang)();
                document.getElementById('tlog').value = val + "\n";
            }
            let regist = document.getElementById('translate')
            regist.addEventListener('click', () => {
                if (input_form.input.value == "") {
                    alert("何か入力してください");
                    return false;
                }else {
                    trans_func(origin_text.value, language.value);
                    return true;
                }
            })
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
